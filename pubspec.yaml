name: cuidapet_mobile
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  asuka: ^2.2.0
  dio: ^5.3.3
  firebase_analytics: ^10.6.2
  firebase_auth: ^4.12.0
  firebase_core: ^2.20.0
  firebase_messaging: ^14.7.3
  firebase_remote_config: ^4.3.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_facebook_auth: ^6.0.2
  flutter_google_places_sdk: ^0.3.7
  flutter_mobx: ^2.1.0+1
  flutter_modular: ">5.0.0 <6.0.0"
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: ^9.0.0
  flutter_typeahead: ^4.8.0
  google_sign_in: ^6.1.5
  logger: ^2.0.2+1
  mobx: ^2.2.1
  shared_preferences: ^2.2.2
  validatorless: ^1.2.3

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
    - family: CuidapetIcons
      fonts:
        - asset: assets/fonts/CuidapetIcons.ttf
